 <html>
    <head>
        <title>registration form</title>
    </head>
    <body>
    <form>
       <center>enter ur name:
        <input type="text" name="username" placeholder="ur name"></center><br>
        <center>enter ur phonenumber:
            <input type="text" name="phonenumber" placeholder="ur ph.number" minlength="5" maxlength="15" required>
        </center><br>
        <center>enter ur e-mail:
            <input type="e-mail" name="e-mail" placeholder="e-mail"minlength="5"maxlength="15" required>
        </center><br>
        <center>enter address:
            <textarea rows="3" cols="30"placeholder="ur address"minlength="5"maxlength="15" required></textarea><br>
        </center>
        <center>enter password:
            <input type="password" name="password" placeholder="password" minlength="5"maxlength="15" required>
        </center><br>
        <center>
            <label for="gender">gender</label>
            <input type="radio" id="gender" name="gender" value="female" required/>female
            <input type="radio" id="gender" name="gender" value="male" required/>male
        </center>
        <center>
            <input type="submit" value="submit">
        </center>
    </form>
    </body>
 </html>
